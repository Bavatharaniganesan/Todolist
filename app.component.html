<h2 class="ex1">ToDo-List</h2>
<div class="container">
  <h1 class="ex2">My List</h1>
  <input type="text" placeholder="Enter your list" #input><br><br>
  <button class="button" (click)="AddList(input.value)">Add List</button>
</div>
<div *ngFor="let item of todoList;let index = index;" >
  <div class="new-container">
    <ul>{{ item }} <span>
      <button (click)="remove(index)"class="mybutton">Remove</button></span></ul>
  </div>
</div>
